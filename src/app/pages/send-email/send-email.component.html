<div [formGroup]="sendForm">
  <div class="control">
    <label for="fromTo">Para:</label>
    <input formControlName="fromTo" type="text" id="fromTo" />
  </div>
  <div class="control">
    <label for="subject">Asunto:</label>
    <input formControlName="subject" type="text" id="subject" />
  </div>
  <div class="message">
    <label for="message">Mensaje:</label>
    <textarea
      formControlName="message"
      name="message"
      id="message"
      cols="30"
      rows="10"
    ></textarea>
  </div>
</div>

<div class="send-button">
  <button class="button" (click)="send()" [disabled]="sendForm.invalid">
    <span
      *ngIf="loading; else text"
      class="icon-spinner"
      [ngClass]="{ loading: loading }"
    ></span>
    <ng-template #text>Enviar</ng-template>
  </button>
</div>
